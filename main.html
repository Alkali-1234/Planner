<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Planner</title>
    <style>
        .title {
            text-align: center;
        }
        #col1{
            border-radius: 10px;
        }
        .cards{
            display:flex;
            justify-content: space-between;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1 class="mb-3 title">Planner</h1>
        <h3 class="title">Helps you manage your tasks.</h3>
        <div class="row vh-100">
            <div class="col sm-3 bg-dark mb-2" id="col1">
                <h3 style="color: white">Todo:</h3>
                <!-- <div class="card bg-light mt-3">
                    <div class="card-body cards">
                        <h5>Placeholder</h5>
                        <h5>Due date: 1/14/2010</h5>
                        <button class="btn btn-primary" type="submit">Done</button>
                    </div>
                </div> -->
            </div>
            <div class="col sm-9">
                <label for="inserttask" id="label1" class="form-label">Insert a new task</label>
                <input type="text" placeholder="Name" class="form-control mb-2" id="inserttask">
                <label for="" class="form-label" >Please use slashes to determine the due date. Example: 14 January 2010 as 14/1/2010</label>
                <input type="text" placeholder="Due date" class="form-control" id="due">
                <button type="submit" class="btn btn-primary mt-3" id="submit-button">Submit</button>
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
